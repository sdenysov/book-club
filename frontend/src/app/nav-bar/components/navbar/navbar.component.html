<nav class="navbar">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="" routerLinkActive="active" (click)="$event.preventDefault()" href="">Book
        Club</a>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="navbar-link" routerLink="/books" routerLinkActive="active"><a class="books-btn" (click)="$event.preventDefault()" href="">Books</a></li>
        </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input #searchInput type="text" class="form-control search-input" placeholder="Search" (input)="inputChange$.next(searchInput.value)">
          <span class="icon-search"></span>
        </div>
      </form>
      <div class="nav navbar-nav navbar-right">
        <ul *ngIf="currentUserExists$ | async; else unauthorizedMenu" class="nav navbar-nav navbar-right">
          <li dropdown class="dropdown navbar-link" triggers="click">
            <a href id="user-dropdown" role="button" class="dropdown-toggle" dropdownToggle (click)="false" aria-controls="user-dropdown-link">
              <span class="nav-login-text">Serhii Denysov</span>
              <div class="user-icon-dot"><span class="icon-user"></span></div>
              <span class="caret"></span>
            </a>
            <ul id="user-dropdown-link" class="dropdown-menu user-dropdown" *dropdownMenu aria-labelledby="user-dropdown" role="menu">
              <li routerLink="/user/profile"><a (click)="$event.preventDefault()" href="">Profile</a></li>
              <li role="separator" class="divider"></li>
              <li routerLink="/user/my-books"><a (click)="$event.preventDefault()" href="">My books</a></li>
              <li routerLink="/user/new-book"><a (click)="$event.preventDefault()" href="">New book</a></li>
            </ul>
          </li>
        </ul>
        <ng-template #unauthorizedMenu>
          <ul class="nav navbar-nav navbar-right nav-text">
            <li routerLink="/login" routerLinkActive="active"><a (click)="$event.preventDefault()" href="">Log In</a>
            </li>
            <li routerLink="/register" routerLinkActive="active"><a (click)="$event.preventDefault()"
                                                                    href="">Register</a></li>
          </ul>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
