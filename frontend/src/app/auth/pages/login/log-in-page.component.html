<div class="container">
  <form name="logIn" [formGroup]="logInForm" (ngSubmit)="login()" class="form-horizontal col-md-offset-2" novalidate>
    <h2 class="col-md-offset-2">Log In</h2>
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="feedback-container col-sm-7">
        <input name="username" type="text" class="form-control" id="username" formControlName="username" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="feedback-container col-sm-7">
        <input name="password" type="text" class="form-control" id="password" formControlName="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-7">
        <button type="submit" id="logIn-btn" class="btn btn-default submit-btn">Log In</button>
      </div>
    </div>
  </form>
</div>
