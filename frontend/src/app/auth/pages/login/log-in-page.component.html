<div class="container" style="background-color: white">
  <form name="logIn" [formGroup]="loginForm" (ngSubmit)="login()" class="form-horizontal col-md-offset-2" novalidate>
    <div class="row">
      <h2 class="col-sm-offset-2 col-sm-10">Log In</h2>
      <div *ngIf="loginForm.invalid && loginForm.errors" class="col-sm-offset-2 col-sm-7">
        <div class="alert alert-danger" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <span *ngIf="loginForm.errors?.bad_credentials">Bad credentials</span>
        </div>
      </div>
    </div>
    <div class="form-group" [class.has-error]="hasErrorToShow(usernameCtrl)">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="feedback-container col-sm-7">
        <input autocomplete="off" name="username" type="text" class="form-control" id="username"
               [formControl]="usernameCtrl" placeholder="Username">
        <ng-container *ngIf="hasErrorToShow(usernameCtrl)">
          <span *ngIf="usernameCtrl.errors?.required" class="help-block">Required</span>
          <span *ngIf="usernameCtrl.errors?.minlength" class="help-block">Too short field. Minimum {{usernameCtrl.errors.minlength.requiredLength}} character required</span>
        </ng-container>
      </div>
    </div>
    <div class="form-group" [class.has-error]="hasErrorToShow(passwordCtrl)">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="feedback-container col-sm-7">
        <input autocomplete="off" name="password" type="text" class="form-control" id="password"
               [formControl]="passwordCtrl" placeholder="Password">
        <ng-container *ngIf="hasErrorToShow(passwordCtrl)">
          <span *ngIf="passwordCtrl.errors?.required" class="help-block">Required</span>
          <span *ngIf="passwordCtrl.errors?.minlength" class="help-block">Too short field. Minimum {{passwordCtrl.errors.minlength.requiredLength}} character required</span>
        </ng-container>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-7">
        <button type="submit" id="logIn-btn" class="btn btn-default submit-btn">Log In</button>
      </div>
    </div>
  </form>
</div>
