<div class="container">
  <form name="register" [formGroup]="registerForm" (ngSubmit)="register()" class="form-horizontal col-md-offset-2" novalidate>
    <h2 class="col-md-offset-2">Register</h2>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="feedback-container col-sm-7">
        <input name="name" type="text" class="form-control" id="name" formControlName="name" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label for="surname" class="col-sm-2 control-label">Surname</label>
      <div class="feedback-container col-sm-7">
        <input name="surname" type="text" class="form-control" id="surname" formControlName="surname" placeholder="Surname">
      </div>
    </div>
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="feedback-container col-sm-7">
        <input name="username" type="text" class="form-control" id="username" formControlName="username" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="feedback-container col-sm-7">
        <input name="password" type="text" class="form-control" id="password" formControlName="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-7">
        <button type="submit" id="logIn-btn" class="btn btn-default submit-btn">Register</button>
      </div>
    </div>
  </form>
</div>
